<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#B87333"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#36454F" stroke="url(#brass)" stroke-width="3"/>
  
  <!-- Main gear -->
  <g transform="translate(50,50)">
    <!-- Gear teeth -->
    <g fill="url(#brass)">
      <rect x="-5" y="-40" width="10" height="15" rx="2"/>
      <rect x="-5" y="25" width="10" height="15" rx="2"/>
      <rect x="-40" y="-5" width="15" height="10" rx="2"/>
      <rect x="25" y="-5" width="15" height="10" rx="2"/>
      <rect x="20" y="-32" width="10" height="15" rx="2" transform="rotate(45)"/>
      <rect x="-30" y="18" width="10" height="15" rx="2" transform="rotate(45)"/>
      <rect x="18" y="20" width="10" height="15" rx="2" transform="rotate(-45)"/>
      <rect x="-28" y="-30" width="10" height="15" rx="2" transform="rotate(-45)"/>
    </g>
    
    <!-- Gear body -->
    <circle cx="0" cy="0" r="28" fill="url(#copper)" stroke="url(#brass)" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#36454F"/>
    <circle cx="0" cy="0" r="8" fill="url(#brass)"/>
    
    <!-- Decorative holes -->
    <circle cx="0" cy="22" r="4" fill="#36454F"/>
    <circle cx="0" cy="-22" r="4" fill="#36454F"/>
    <circle cx="22" cy="0" r="4" fill="#36454F"/>
    <circle cx="-22" cy="0" r="4" fill="#36454F"/>
  </g>
  
  <!-- Question mark -->
  <text x="50" y="58" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#D4AF37">?</text>
</svg>
